<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mr.borwornwich pimason</h1>
    <input type="text" id="name">
    <button onclick="checkinput()">SUBMIT</button>
    <h2 id="demo"></h2>
    <h2 id="demo2"></h2>

    <select name="" id="myselect" onchange="changebet()">
        <option value="POLYBET999">POLYBET999</option>
        <option value="ITBET789">ITBET789</option>
        <option value="AJBET168">AJBET168</option>
        <option value="POLYUFA159">POLYUFA159</option>
    </select><br>
    <br>
    <div class="box">
    <input type="text" id="point">
    <button type="button" class="btn btn-info" onclick="checkpoint()">ตัดเกรด</button>
    </div>
    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">ลำดับ</th>
            <th scope="col">คะแนน</th>
            <th scope="col">เกรด</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>80-100</td>
            <td>A</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>75-79</td>
            <td>B+</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>70-74</td>
            <td>B</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td>65-69</td>
            <td>C+</td>
          </tr>
          <tr>
            <th scope="row">5</th>
            <td>60-64</td>
            <td>C</td>
          </tr>
          <tr>
            <th scope="row">6</th>
            <td>55-59</td>
            <td>D+</td>
          </tr>
          <tr>
            <th scope="row">7</th>
            <td>50-54</td>
            <td>D</td>
          </tr>
          <tr>
            <th scope="row">8</th>
            <td>0-40</td>
            <td>E</td>
          </tr>
        </tbody>
      </table>
      <div class="box">
      <h2 id="demo3"></h2>
    </div>
</body>
<script>
    function checkinput(){
        var input = document.getElementById("name").value;
        if(input == "100"){
            document.getElementById("demo").innerHTML = "คะแนนของคุณ" + input + "แต้ม";
        }else if(input == "50"){
            document.getElementById("demo").innerHTML = "คะแนนของคุณ" + input + "แต้ม";
        }else{
            document.getElementById("demo").innerHTML = "คะแนนไม่ถูก";
        }
    }
    function changebet(){
        var x = document.getElementById("myselect").value;
        document.getElementById("demo2").innerHTML = "You Select : "+x;
    }
    function checkpoint(){
        var input = document.getElementById("point").value;
        if(input >= parseInt("80")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด A";
        }else if(input >= parseInt("75")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด B+";
        }else if(input >= parseInt("70")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด B";
        }else if(input >= parseInt("65")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด C+";
        }else if(input >= parseInt("60")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด C";
        }else if(input >= parseInt("55")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด D+";
        }else if(input >= parseInt("50")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด D";
        }else if(input > parseInt("0")){
            document.getElementById("demo3").innerHTML = "คะแนนของคุณ" + input + "เกรด E";
        }else{
            document.getElementById("demo3").innerHTML = "คะแนนไม่ถูก";
        }

    }
</script>
</html>
